<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=yes>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../config/colors.css">
  <link rel="stylesheet" href="button-reset.css">
  <link rel="stylesheet" href="button.css">
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
    }

    div {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .r-btn {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
  </style>
  <title>Buttons</title>
</head>
<body>
  <div role="contentinfo">
    <button type="button" class="r-btn">Main Button</button>
    <button type="button" class="r-btn is-info">Info Button</button>
    <button type="button" class="r-btn is-danger">Danger Button</button>
    <button type="button" class="r-btn is-warning">Warning Button</button>
    <button type="button" class="r-btn is-loading">Loading Button</button>
    <button type="button" class="r-btn is-info is-loading">Loading Button</button>
    <button type="button" class="r-btn is-danger is-loading">Loading Button</button>
    <button type="button" class="r-btn is-warning is-loading">Loading Button</button>
    <button type="button" class="r-btn is-small">Small Button</button>
    <button type="button" class="r-btn is-large">Large Button</button>
    <button type="button" class="r-btn is-loading is-small">Large Button</button>
    <button type="button" class="r-btn is-loading is-large">Large Button</button>
  </div>
</body>
</html>
